site_name: CoPilot Metadata
site_url: https://github.com/dmccrearytg/copilot-metadata
site_description: 'Resources for teaching classes on Micro Simulators using generative AI and ChatGPT.'
site_author: 'Dan McCreary'
repo_name: 'GitHub Repo'
site_url: 'https://dmccrearytg.github.io/copilot-metadata'
repo_url: 'https://github.com/dmccrearytg/copilot-metadata'
edit_uri: edit/master/docs/

nav:
  - Home: index.md
  - About: about.md
  - Getting Started: getting-started.md
  - Generating Personas: personas.md
  - Generating Questions: questions.md
  - Solution Kit Questions:
    - Introduction: questions/index.md
    - Transaction Fraud: questions/transaction-fraud.md
    - Credit Card Application Fraud: questions/credit-card-application-fraud.md
    - Connected Customer ER: questions/connected-customer-er.md
    - Know Your Customer: questions/know-your-customer-er.md
    - Fraudster Detection: questions/fraudster-detection.md
  - Document Data Model: document-data-model.md
  - Glossary: glossary.md
  - Contact: contact.md

# edit_uri: 'blob/master/docs'
theme:
  name: material
  logo: img/tg-logo-small.png
  favicon: img/favicon.ico
  include_sidebar: true
  features:
    - content.code.copy
    - navigation.expand
    - navigation.path
    - navigation.prune
    - navigation.indexes
    - toc.follow
    - navigation.top
    # this adds the prev and next icons in the footer
    - navigation.footer
plugins:
  - search
#  - social
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - pymdownx.highlight:
      linenums: true
